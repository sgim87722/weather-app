<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날씨 앱</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🌤️ 날씨 정보</h1>
        </header>
        
        <div class="search-container">
            <input type="text" id="cityInput" placeholder="도시명을 입력하세요 (예: 서울, 부산, 제주)">
            <button id="searchBtn">검색</button>
        </div>
        
        <div class="weather-container" id="weatherContainer">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>날씨 정보를 불러오는 중...</p>
            </div>
            
            <div class="weather-info" id="weatherInfo" style="display: none;">
                <div class="location">
                    <h2 id="cityName"></h2>
                    <p id="country"></p>
                </div>
                
                <div class="current-weather">
                    <div class="temperature">
                        <span id="temp"></span>
                        <span class="unit">°C</span>
                    </div>
                    <div class="weather-icon">
                        <img id="weatherIcon" src="" alt="날씨 아이콘">
                    </div>
                    <div class="weather-description">
                        <p id="weatherDesc"></p>
                    </div>
                </div>
                
                <div class="weather-details">
                    <div class="detail-item">
                        <span class="label">체감온도</span>
                        <span id="feelsLike"></span>
                    </div>
                    <div class="detail-item">
                        <span class="label">습도</span>
                        <span id="humidity"></span>
                    </div>
                    <div class="detail-item">
                        <span class="label">풍속</span>
                        <span id="windSpeed"></span>
                    </div>
                    <div class="detail-item">
                        <span class="label">기압</span>
                        <span id="pressure"></span>
                    </div>
                    <div class="detail-item">
                        <span class="label">가시거리</span>
                        <span id="visibility"></span>
                    </div>
                    <div class="detail-item">
                        <span class="label">UV 지수</span>
                        <span id="uvIndex"></span>
                    </div>
                </div>
                
                <div class="forecast" id="forecast">
                    <h3>3일 예보</h3>
                    <div class="forecast-items" id="forecastItems"></div>
                </div>
            </div>
            
            <div class="error" id="error" style="display: none;">
                <p>❌ 날씨 정보를 불러올 수 없습니다.</p>
                <p>도시명을 확인해주세요.</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
